<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>ToDoアプリ（事前練習）</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>ToDoアプリ</h1>

  <!-- タスク追加フォーム -->
  <form id="todo-form">
    <input
      type="text"
      id="todo-input"
      placeholder="やることを入力..."
    />
    <button type="submit">追加</button>
  </form>

  <!-- タスクを表示する場所 -->
  <ul id="todo-list">
    <!-- ここにJavaScriptから <li> が追加される -->
  </ul>

  <script src="script.js"></script>
</body>
</html>
